<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Image Search</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.css" />
  </head>
  <body>
    <main>
      <form id="search-form" class="form" autocomplete="off">
        <input type="text" name="searchQuery" id="search-input" placeholder="Search images..." required />
        <button type="submit">Search</button>
      </form>

      <div id="loader" class="loader hidden"></div>
      <ul id="gallery" class="gallery"></ul>
      <div id="guard" class="guard"></div>
    </main>

    <script type="module" src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.js"></script>
  </body>
</html>
