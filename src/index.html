<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.css" />
  </head>
  <body>
    <header>
      <form class="form">
        <input type="text" name="searchQuery" placeholder="Search images..." autocomplete="off" />
        <button type="submit">Search</button>
      </form>
    </header>

    <ul class="gallery"></ul>

    <span class="loader hidden"></span>
    <button type="button" class="load-more hidden" >Load More</button>

    <script type="module" src="./main.js"></script>
  </body>
</html>
